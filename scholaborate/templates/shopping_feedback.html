<!DOCTYPE html>
<html lang="en">
  <head>
	  <style>
		  text
		  {
			  color:#16A085;
			  font-size:3vh;
		  }
	  </style>
    <meta charset="utf-8">
    <title>Give feedback</title>
    <meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="{{STATIC_URL}}dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	  <script src="{{STATIC_URL}}jquery.js"></script>

    <!-- Loading Flat UI -->
    <link href="{{STATIC_URL}}dist/css/flat-ui.css" rel="stylesheet">
    <link href="{{STATIC_URL}}docs/assets/css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="dist/js/vendor/html5shiv.js"></script>
      <script src="dist/js/vendor/respond.min.js"></script>
    <![endif]-->

	 <script>
		 $(document).ready(function(){
			 $("#settings").hide()
			 $("#account").click(function(){
				 $("#settings").toggle()
			 })
		 })
	 </script>


  </head>
  <body>
	  <div>
          <div class="login-form" style="background-color:#16A085; border-radius:0px">
			  <img src = "{{STATIC_URL}}cost.png" style="height:3%; width:6%">
			  	<text style="color:white; font-size:4vh">&nbsp;&nbsp;&nbsp;&nbsp;{{user}}</text>
			  <div style="float:right">
				  <a id="account" class="btn btn-primary btn-lg btn-block">Account Settings</a>
			  </div>
			  <div style="float:right; margin-right:2%">
				  <a id="profile" class="btn btn-primary btn-lg btn-block" href="/shopping/profile">Profile</a>
			  </div>
			  <br><center><text style="color:white; font-size:3vh">{{address}}</text></center>

			  <div id="settings" style="float:right; width:20%; background-color:white; border-right:2px solid #16A085; border-bottom:2px solid #16A085; border-left:2px solid #16A085; border-top:2px solid white">
				  <center>
					  <a href="/shopping/setlocation" target="_blank" style="color:#16A085">Set Pickup Location</a><br>
					  <a href="/shopping/logout" target="_blank" style="color:#16A085">Sign Out</a>
				  </center>

			  </div>

		  </div>
				  <br>
			<center>
			{% if feedback %}
				<div class="alert alert-success" style="width:40%">
	    			<strong>Success!</strong>Thanks for your feedback!
	  			</div>
	  		{% endif %}
			<div class="login-form" style="width:40%">
				<h3 class="demo-panel-title">Give feedback. It's anonymous.</h3>
				<form action='/shopping/feedback/' method='post'>
					<div class="form-group">
					  <input type="text" class="form-control login-field" placeholder="Title" name="title" />
					  <label class="login-field-icon fui-bubble" for="login-name"></label>
					</div>
					<div class="form-group">
					  <textarea class="form-control login-field" placeholder="Message" name="message"></textarea>
					  <label class="login-field-icon fui-new" for="login-name"></label>
					</div>
					{% csrf_token %}
					<input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
				</form>
          </div>


		</center>

		  </div>

  </body>
</html>
