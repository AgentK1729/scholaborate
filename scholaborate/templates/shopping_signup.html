<!DOCTYPE html>
<html lang="en">
  <head>
	  <style>
		  text
		  {
			  color:#16A085;
			  font-size:3vh;
		  }
	  </style>
    <meta charset="utf-8">
    <title>CoST Login</title>
    <meta name="description" content="Flat UI Kit Free is a Twitter Bootstrap Framework design and Theme, this responsive framework includes a PSD and HTML version."/>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="{{STATIC_URL}}dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="{{STATIC_URL}}dist/css/flat-ui.css" rel="stylesheet">
    <link href="{{STATIC_URL}}docs/assets/css/demo.css" rel="stylesheet">

    <link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="dist/js/vendor/html5shiv.js"></script>
      <script src="dist/js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	  <div>
          <div class="login-form" style="background-color:#16A085; border-radius:0px">
			  <img src = "{{STATIC_URL}}cost.png" style="height:5%; width:10%">
			  <div style="float:right">
				  <br>
          	<form action='/shopping/home/' method='post'>
		        <div class="form-group" style="float:left; width:40%;">
		          <input type="text" class="form-control login-field" value="" placeholder="Enter username" name="username" />
		          <label class="login-field-icon fui-user" for="login-name"></label>
		        </div>

		        <div class="form-group" style="float:left; width:40%; margin-left:10px">
		          <input type="password" class="form-control login-field" value="" placeholder="Password" name="password" />
		          <label class="login-field-icon fui-lock" for="login-pass"></label>
		        </div>
				
				{% csrf_token %}
				
				<div style="float:right">
		        	<input type="submit" class="btn btn-primary btn-lg btn-block" style="border:1px solid white" value="Log In">
				</div>
            </form>
			  </div>
			  <center><h4 style="color:white">{{ error }}</h4></center>
			  </div>
			  <center>
				  <br>
			<div style="float:left; margin-left:2%; margin-left:10%">
				
				<div style="margin-bottom:10%; border:">
					<img src = "{{STATIC_URL}}img/icons/svg/clipboard.svg" style="height:20%; width:20%">
					<div style="float:right">
						&nbsp;&nbsp;&nbsp;&nbsp;
						<text>Create a customized shopping list</text><br>
						<text>View other users' shopping lists</text>	
					</div>
				</div>
				<div style="margin-bottom:10%; margin-top:10%">
					<img src = "{{STATIC_URL}}img/icons/svg/map.svg" style="height:20%; width:20%">
					<div style="float:right;">	
						&nbsp;&nbsp;&nbsp;&nbsp;
						<text>Find people who are close to you</text><br>
						<text>Who goes shopping and where?</text>
					</div>
				</div>
				<div style="margin-top:10%">
					<img src = "{{STATIC_URL}}img/icons/svg/paper-bag.svg" style="height:20%; width:20%">
					<div style="float:right">
						&nbsp;&nbsp;&nbsp;&nbsp;
						<text>Go shopping for the group's stuff</text><br>
						<text>Discuss price and pickup location</text>
					</div>
				</div>
			</div>
            <div class="login-form" style="width:40%; float:right; margin-right:5%">
          	<form action='/shopping/signup/' method='post'>
		        <div class="form-group">
		          <input type="text" class="form-control login-field" value="" placeholder="Enter username" name="username" />
		          <label class="login-field-icon fui-user" for="login-name"></label>
		        </div>
				
				<div class="form-group">
		          <input type="text" class="form-control login-field" value="" placeholder="Enter email ID" name="email" />
		          <label class="login-field-icon fui-mail" for="login-name"></label>
		        </div>

		        <div class="form-group">
		          <input type="password" class="form-control login-field" value="" placeholder="Password" name="password" />
		          <label class="login-field-icon fui-lock" for="login-pass"></label>
		        </div>
				
				<div class="form-group">
		          <input type="password" class="form-control login-field" value="" placeholder="Confirm password" name="confirm" />
		          <label class="login-field-icon fui-check-circle" for="login-pass"></label>
		        </div>
				
				{% csrf_token %}
		        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register">
            </form>
          </div>
		</center>
          
		  </div>
	  
  </body>
</html>
